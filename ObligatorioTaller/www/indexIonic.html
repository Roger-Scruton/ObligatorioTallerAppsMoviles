<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <script src="JS/codigo.js" defer></script>
</head>
<body>
    <!--Componente de Ruteo-->
<ion-router id="ruteo">
    <ion-route url="/" component="pageLogin"></ion-route>
    <ion-route url="/pageRegistro" component="pageRegistro"></ion-route>
    <ion-route url="/pageCerrarSesion" component="pageCerrarSesion"></ion-route>
    <ion-route url="/agregarPersona" component="agregarPersona"></ion-route>
    <ion-route url="/listadoPersonas" component="listadoPersonas"></ion-route>
    <ion-route url="/censadosTotales" component="censadosTotales"></ion-route>
</ion-router>
<ion-nav></ion-nav>
<!--Menu-->
<ion-menu content-id="main-content" id="menu">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Menu Inicio</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" id="home">
        <ion-list>
            <ion-item id="btnIngreso" href="/" onclick="cerrarMenu()">
                <ion-label>Login</ion-label>
            </ion-item>
            <ion-item id="btnRegistro" href="/pageRegistro" onclick="cerrarMenu()">
                <ion-label>Registrarse</ion-label>
            </ion-item>
            <ion-item id="btnCerrarSesion" href="/pageCerrarSesion" onclick="cerrarMenu()">
                <ion-label>Cerrar Sesion</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>
<div id="main-content"></div>
            <!--PANTALLAS-->
    <ion-page class="ion-page" id="pageLogin">
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-menu-button></ion-menu-button>
                </ion-buttons>
                <ion-title>Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <div id="divInicioUsuarioDesconocido">Inicie sesion</div>
            <div id="divInicioUsuarioLogueado">
            <ion-list>
                <ion-item id="btnAgregarPersona" href="/agregarPersona" >
                    <ion-label>AgregarPersona</ion-label>
                </ion-item>
                <ion-item id="btnListadoPersonas" href="/listadoPersonas" >
                    <ion-label>ListadoPersona</ion-label>
                </ion-item>
                <ion-item id="btnCensadosTotales" href="/censadosTotales" >
                    <ion-label>CensadosTotales</ion-label>
                </ion-item>
            </ion-list>
        </div>
        </ion-content>
    </ion-page>
    <ion-page class="ion-page"  id="login">
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-menu-button ></ion-menu-button>
                </ion-buttons>
                <ion-title>Login</ion-title>
            </ion-toolbar>
        </ion-header>       
        <ion-content>
            <ion-input id="nombreUsuario" type="text" placeholder="Usuario"></ion-input>
            <ion-input id="password" type="password" placeholder="contraseña"></ion-input>
            <ion-button id="btnLogin">Ingreso</ion-button>
            <ion-title id="errorMessage"></ion-title>
        </ion-content>
    </ion-page>
    <ion-page class="ion-page" id="registro">
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-menu-button ></ion-menu-button>
                  </ion-buttons>
                  <ion-title>Registrarse</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-input id="nombre" type="text" placeholder="Nombre"></ion-input>
            <ion-input id="apellido" type="text" placeholder="Apellido"></ion-input>
            <ion-input id="direccion" type="text" placeholder="Direccion"></ion-input>
            <ion-input id="usuario" type="text" placeholder="Nombre de usuario"></ion-input>
            <ion-input id="passRegistro" type="password" placeholder="contraseña"></ion-input>
            <ion-input id="pass2Registro" type="text" placeholder="Verificacion de password"></ion-input>
            <ion-button id="btnRegistroUsuario">Registrarse</ion-button>
            <ion-title id="errorMessageRegistro"></ion-title>
        </ion-content>
    </ion-page>
    <ion-page class="ion-page" id="agregarPersona">
        <ion-header>
            <ion-toolbar>
                <ion-buttons slot="start">
                    <ion-menu-button ></ion-menu-button>
                  </ion-buttons>
                  <ion-title>AgregarPersona</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-input id="nombrePersona" type="text" placeholder="Nombre"></ion-input>
            <ion-select id="departamento" aria-label=" seleccionar Departamento" interface="popover" placeholder="Departamento">
                
                <!-- Aquí se llenará dinámicamente el listado de departamentos -->
            </ion-select>
            <ion-select id="ciudad" aria-label="Ciudad" interface="popover" placeholder="Ciudad">
                <ion-select-option value='' selected disabled>Seleccione una ocupación</ion-slect-option>
                <!-- Aquí se llenará dinámicamente el listado de departamentos -->
            </ion-select>
            <ion-label>Fecha de Nacimiento</ion-label>
            <ion-input id="fechaNacimiento" type="date" ></ion-input>
            <ion-select id="ocupacion" aria-label="Ocupacion" interface="popover" placeholder="Ocupacion">
                
                <!-- Aquí se llenará dinámicamente el listado de ocupaciones obtenido desde la API -->
            </ion-select>
            <ion-button id="btnEnviarDatosPersona">Agregar Persona</ion-button><div id="divAtras"></div>
            <ion-title id="errorMessagePersona"></ion-title>
        </ion-content>
    </ion-page>
    

</div>
</body>
</html>
